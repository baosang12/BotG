name: CI â€” build & test

on:
  push:
    branches:
      - main
      - 'botg/**'
  pull_request:
    branches:
      - main
      - master
      - develop

jobs:
  build-test:
    name: Build and Test (${{ matrix.os }} / .NET ${{ matrix.dotnet }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        dotnet: ['8.0']
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET SDK ${{ matrix.dotnet }}
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ matrix.dotnet }}

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: nuget-${{ matrix.dotnet }}-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            nuget-${{ matrix.dotnet }}-

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore --configuration Release

      - name: Test
        run: dotnet test --no-build --verbosity normal --results-directory ./test-results || true

      - name: Upload test results (optional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.os }}-dotnet-${{ matrix.dotnet }}
          path: ./test-results
