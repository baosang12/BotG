name: workflow-lint
on:
  pull_request:
    paths:
      - ".github/workflows/**.yml"
      - "tools/workflow_lint.ps1"

jobs:
  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - name: Run workflow lint
        shell: pwsh
        run: |
          ./tools/workflow_lint.ps1 -OutputDir "path_issues/triage/workflow_lint_${{ github.run_id }}"
      - name: Upload lint artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: workflow-lint-${{ github.run_id }}
          path: path_issues/triage/workflow_lint_${{ github.run_id }}
